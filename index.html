<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css">
  <title>Phone number Validation Application</title>
</head>
<body>
  
  <div class="container-lg mt-3">
    
    <h1 class="card-title text-center mt-5">Phone Validation Application</h1>
    <div class="inputcontainer form">
      <div class="input-group m-3">
        <div class="input-group-append">
          <input type="text" class="form-control country_code" placeholder="Country code" aria-label="Mobile_Number" value="+">
        </div>
        <input type="text" class="form-control input_number" placeholder="Enter mobile number to validate" aria-label="Mobile_Number">
        <button class="btn  btn-success text-dark rounded" type="submit"  onclick=triggerapi()>Submit</button>
        <button class="btn  btn-warning text-dark rounded" type="submit" id="update_row">Update</button>
      </div>
       
    </div>
    

    <div class="displaycontainer m-4">
      <div class="row">
        <!-- <div class="col-6">
          <img src="displayimage.png" alt="img">
        </div> -->
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Mobile Number</th>
                <th scope="col">Country</th>
                <th scope="col">Carrier Name</th>
                <th scope="col">Valid</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody class="info_table">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>
</html>
